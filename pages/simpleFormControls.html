<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача: simpleFormControls.html</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form id="registration" action="/cgi-bin/registration.py" method="GET">
        <fieldset>
            <legend>Лични данни</legend>
                <label for="userName">Име:</label>
                <input type="text" id="userName" name="userName" placeholder="малко име, на латиница" autocomplete="on" autofocus required maxlength="50"><br>
                <label for="userSurName">Име:</label>
                <input type="text" id="userSurName" name="userSurName" placeholder="фамилия, на латиница" autocomplete="on" required maxlength="50"><br>
                <div>Пол:</div>
                <label for="m">мъж:</label>
                <input type="radio" id="m" name="gender" value="m" required>
                <label for="f">жена:</label>
                <input type="radio" id="f" name="gender" value="f" required>
        </fieldset>

        <div>Коментар:</div>
        <textarea name="comment" id="comment" cols="20" rows="2" placeholder="напишете ни нещо" form="registration" maxlength="500"></textarea><br>
        <button type="submit">Изпрати</button>
    </form>
</body>
</html>
