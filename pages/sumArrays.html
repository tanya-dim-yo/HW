<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW: sumArrays</title>
</head>
<body>
    <h3>HW: sumArrays</h3>
    <p>Първоначалните масиви са: [1, 2, 3], [4, 5, 6]</p>
    <p>Резултатният масив е: [<span id="result"></span>]</p>

    <script>
        let arr = [1, 2, 3];
        let arr2 = [4, 5, 6];

        let newArr = [];

        for (let i = 0; i < arr.length; i++)
        {
            newArr.push(arr[i]);
        }

        for (let i = 0; i < arr2.length; i++)
        {
            newArr[i] += arr2[i];
        }

        document.getElementById('result').innerText = newArr;
    </script>
</body>
</html>
