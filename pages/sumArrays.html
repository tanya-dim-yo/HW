<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW: sumArrays</title>
</head>
<body>
    <h3>HW: sumArrays</h3>
    <p>Първоначалните масиви са: [1, 2, 3], [4, 5, 6]</p>
    <p>Резултатният масив е: [<span id="result"></span>]</p>

    <script>
        function sumArrays(arr1, arr2) {
            let newArr = [];

            for (let i = 0; i < arr1.length; i++) {
                newArr.push(arr1[i] + arr2[i]);
            }

            return newArr;
        }

        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        let newArr = sumArrays(arr1, arr2);

        document.getElementById('result').innerText = newArr.join(', ');
    </script>
</body>
</html>
