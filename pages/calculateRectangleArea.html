<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW: Calculate Rectangle (as object) Area - Task</title>
</head>
<body>
    <h3>HW: Calculate Rectangle (as object) Area - Task</h3>
    <label for="weightInput">Въведете ширина:</label>
    <input type="number" id="weightInput">
    <br>
    <label for="heightInput">Въведете височина:</label>
    <input type="number" id="heightInput">
    <br>
    <button onclick="calculateResult()">Изчисли</button>
    <p>The area of rectangle is: <span id="result"></span></p>

    <script>
        function calculateRectangleArea(width, height) {
            return width * height;
        }
    
        function calculateResult() {
            const width = parseFloat(document.getElementById('weightInput').value);
            const height = parseFloat(document.getElementById('heightInput').value);
            
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                document.getElementById('result').textContent = "Невалидни ширина или височина!";
            } else {
                const area = calculateRectangleArea(width, height);
                document.getElementById('result').innerText = area;
            }
        }
    </script>
</body>
</html>
