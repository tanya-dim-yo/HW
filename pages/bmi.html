<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача: изчисляване на индекс на телесна маса</title>
</head>
<body>
    <label for="weightInput">Въведете тегло в килограми:</label>
    <input type="number" id="weightInput">
    <br>
    <label for="heightInput">Въведете височина в метри:</label>
    <input type="number" id="heightInput">
    <br>
    <button onclick="calculateBMI()">Изчисли</button>

    <p id="bmiResult"></p>
    <p id="bmiCondition"></p>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weightInput").value);
            let height = parseFloat(document.getElementById("heightInput").value);

            let result = document.getElementById("bmiResult");
            let condition = document.getElementById("bmiCondition");
            let bmi;

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                result.textContent = "Невалидни тегло или височина!";
            } else {
                bmi = weight / (height * height);
                result.textContent = "Вашият индекс на телесна маса е: " + bmi.toFixed(2);
            }

            switch (true)
            {
                case bmi < 16.0:
                    condition.textContent = "Състояние: тежко недохранване";
                    break;
                case bmi >= 16.0 && bmi <= 16.99:
                    condition.textContent = "Състояние: средно недохранване";
                    break;
                case bmi >= 17.0 && bmi <= 18.49:
                    condition.textContent = "Състояние: леко недохранване";
                    break;
                case bmi >= 18.5 && bmi <= 24.99:
                    condition.textContent = "Състояние: нормално тегло";
                    break;
                case bmi > 25.0 && bmi <= 29.99:
                    condition.textContent = "Състояние: предзатлъстяване";
                    break;
                case bmi > 30.0 && bmi <= 34.99:
                    condition.textContent = "Състояние: затлъстяване I степен";
                    break;
                case bmi >= 35.0 && bmi <= 39.99:
                    condition.textContent = "Състояние: затлъстяване II степен";
                    break;
                case bmi >= 40.0:
                    condition.textContent = "Състояние: затлъстяване III степен	";
                    break;
                default:
                    condition.textContent = "Друго състояние.";
                    break;
            }   
        }
    </script>
</body>
</html>
